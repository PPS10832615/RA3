<IfModule security2_module>
    # 1. Directorio donde ModSecurity guarda datos temporales
    SecDataDir /var/cache/modsecurity

    # 2. Activar el bloqueo
    SecRuleEngine On

    # 3. Cargar configuración base de ModSecurity
    IncludeOptional /etc/modsecurity/*.conf

    # 4. Cargar todas las reglas
    Include /etc/modsecurity/rules/*.conf

    # 5. Creación de regla de prueba
    SecRule ARGS:testparam "@contains ataque" "id:1234,deny,status:403,msg:'Alerta de seguridad - Esto es un ataque'"
</IfModule>

<IfModule mod_evasive20.c>
    # Tamaño de la tabla hash
    DOSHashTableSize    3097

    # --- Umbrales de Bloqueo ---
    # Si pides la misma página 5 veces en 1 segundo -> BAN
    DOSPageCount        5
    DOSPageInterval     1
    
    # Si pides 100 objetos (imágenes, css) en 2 segundos -> BAN
    DOSSiteCount        100
    DOSSiteInterval     2

    # Tiempo que la IP se queda castigada (10 segundos)
    DOSBlockingPeriod   10

    # Directorio de logs con permisos de www-data
    DOSLogDir           "/var/log/mod_evasive"
</IfModule>
